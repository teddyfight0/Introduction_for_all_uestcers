title: Introduction_for_all_uestcers
description: A starter template for a Jekyll site using the Just the Docs theme!
theme: just-the-docs

# 仓库信息
baseurl: "/Introduction_for_all_uestcers"  # 仓库名，斜杠开头
url: "https://teddyfight0.github.io"  # 你的 GitHub Pages 域名

plugins:
  - jekyll-seo-tag

# 左侧导航栏配置
# 你需要把每一章内容拆分成单独的 md 文件
# 例如 preface.md, school.md, economy.md, major.md, study.md, ai.md, growth.md, reference.md
# 每个 md 文件的顶部加上 front matter，例如
# ---
# title: 前言
# nav_order: 1
# ---

# Just the Docs sidebar 配置
nav:
  - title: 前言
    url: /preface
  - title: 学校概况
    url: /school
    children:
      - title: 衣食住行
        url: /school#衣食住行
      - title: 组织结构
        url: /school#学校的组织结构和对学生直接相关的机构
